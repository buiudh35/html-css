<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }

        main {
            width: 400px;
            height: auto;
            border-radius: 25px;
            padding: 1px 25px 25px 25px;
            background-color: cornflowerblue;

            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-225px, -200px);
        }

        input {
            font-size: 1.1em;
        }
    </style>
    <title>Formulários</title>
</head>
<body>
    <main>
        <h1>Meu Primeiro Formulário</h1>
        <br>
        <!--Estrutura base de um formulário-->
        <form action="cadastro.php" method="post" autocomplete="off"> <!-- Method GET é o padrão, nele os dados ficam visiveis na URL, pode ser usado para até 3 mil caracteres, não serve para dados. Method POST, os dados não ficam visiveis na URL, server para mais de 3mil caracteres e para dados-->
            <p><label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome"></p>
            <p><label for="isobrenome">Sobrenome:</label>
                <input type="text" name="sobrenome" id="isobrenome"></p>
            <p><label for="iemail">E-mail:</label>
                <input type="email" name="email" id="iemail"></p>
            <p><input type="submit" value="Enviar"></p>
        </form>
    </main>
</body>
</html>
