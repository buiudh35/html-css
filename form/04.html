<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de Formulários</title>
</head>
<body>
    <h1>Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome" required autocomplete="name">
            </p>
            <p>
                <label for="iemail">E-mail:</label>
                <input type="email" name="email" id="iemail" required autocomplete="email">
            </p>
            <p>
                <label for="itel">Telefone:</label>
                <input type="tel" name="tel" id="itel" required autocomplete="tel" pattern="^\d{2}\d{4,5}\d{4}$"> 
                <!-- Toda expresão regular começa com '^' e termina com '$' -->
                <!-- O Digito é represento por '/d' ou '[0-9]'-->
            </p>
        </fieldset>
        <!--Estudar sobre RegEx-->
        <p>
            <input type="reset" value="LIMPAR">
            <input type="submit" value="ENVIAR">
        </p>
    </form>
</body>
</html>
