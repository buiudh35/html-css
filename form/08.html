<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <main>
        <h1>Formulário: Usando output</h1>
        <br>
        <form action="cadastro.php" method="post">
            <div>
                <label for="in1">Número 1: </label>
                <input type="number" name="n1" id="in1" min="0" max="10" required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
            </div>
            <br>
            <div>
                <label for="in2">Número 2: </label>
                <input type="number" name="n2" id="in2" min="0" max="10" required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
            </div>
            <br>
            <div>
                <label for="isoma">Soma: </label>
                <output name="soma" id="isoma">0</output>
            </div>
            <br>
            <div>
                <input type="reset" value="LIMPAR">
                <input type="submit" value="ENVIAR">
            </div>
        </form>
    </main>
</body>
</html>
