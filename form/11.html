<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleex11.css">
    <title>Formulário</title>
</head>
<body>
    <main>
        <form action="cadastro.php" method="post" autocomplete="on">
                <fieldset id="fieldstyle">
                    <legend id="title">Cadastro Geral</legend>
                    <fieldset id="div01">
                        <legend>Dados pessoais</legend>
                        <div>
                            <label for="inome">Nome completo:</label>
                            <br>
                            <input type="text" name="nome" id="inome" required autocomplete="name" size="25">
                        </div>
                        <br>
                        <div>
                            <label for="iprof">Profissão:</label>
                            <br>
                            <input type="text" name="prof" id="iprof" list="lstprof" placeholder="Sua profissão" required size="25">
                        </div>
                        <datalist id="lstprof">
                            <option>Administrador</option>
                            <option>Bombeiro</option>
                            <option>Cozinheiro</option>
                            <option>Dentista</option>
                        </datalist>
                    </fieldset>
                    <fieldset id="div02">
                        <legend>Localização</legend>
                        <div>
                            <label for="irua">Rua:</label>
                            <br>
                            <input type="text" name="rua" id="irua" required autocomplete="street-address" size="25">
                        </div>
                        <br>
                        <div>
                            <label for="icid">Cidade:</label>
                            <br>
                            <input type="text" name="cid" id="icid" required autocomplete="address-level2" size="25">
                        </div>
                    </fieldset>
                    <fieldset id="field1">
                        <legend>Faixa etária</legend>
                            <div>
                                <div>
                                    <input type="radio" name="ate20" id="iate20">
                                    <label for="iate20">até 20 anos</label>
                                </div>
                                <div>
                                    <input type="radio" name="mais20" id="imas20">
                                    <label for="imas20">mais de 20 anos até 30 anos</label>
                                </div>
                                <div>
                                    <input type="radio" name="mais30" id="imas30">
                                    <label for="imas30">mais de 30 anos até 40 anos</label>
                                </div>
                            </div>
                            <div>
                                <div>
                                    <input type="radio" name="mais40" id="imas40">
                                    <label for="imas40">mais de 40 anos até 50 anos</label>
                                </div>
                                <div>
                                    <input type="radio" name="mais50" id="imas50">
                                    <label for="imas50">mais de 50 anos até 60 anos</label>
                                </div>
                                <div>
                                    <input type="radio" name="mais60" id="imais60">
                                    <label for="imais60">mais de 60 anos</label>
                                </div>
                            </div>
                    </fieldset>
                    <fieldset id="div03">
                        <legend>Esportes que pratica</legend>
                        <div>
                            <input type="checkbox" name="futc" id="ifutc">
                            <label for="ifutc">Futebol de campo</label>
                        </div>
                        <div>
                            <input type="checkbox" name="futs" id="ifuts">
                            <label for="ifuts">Futebol de salão</label>
                        </div>
                        <div>
                            <input type="checkbox" name="futso" id="ifutso">
                            <label for="ifutso">Futebol society</label>
                        </div>
                        <div>
                            <input type="checkbox" name="volq" id="ivolq">
                            <label for="ivolq">Vôlei de quadra</label>
                        </div>
                        <div>
                            <input type="checkbox" name="volp" id="ivolp">
                            <label for="ivolp">Vôlei de praia</label>
                        </div>
                        <div>
                            <input type="checkbox" name="natp" id="inatp">
                            <label for="inatp">Natação em piscina</label>
                        </div>
                        <div>
                            <input type="checkbox" name="natm" id="inatm">
                            <label for="inatm">Natação em mar aberto</label>
                        </div>
                    </fieldset>
                </fieldset><br>
                <fieldset id="msg">
                    <legend>Comentário</legend>
                    <div>
                        <label for="imsg">Mensagem:</label><br>
                        <textarea name="msg" id="imsg" cols="45" rows="10"></textarea>
                    </div>
                </fieldset><br>
                <div>
                    <input type="submit" value="Enviar" class="botao">
                    <input type="reset" value="Limpar" class="botao">
                </div>
        </form>
    </main>
</body>
</html>
